spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: using
    url: jdbc:mysql://127.0.0.1:3306/shop?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    username: root
    password: 123456
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB


server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /
    session:
      timeout: 1800s
  tomcat:
    uri-encoding: UTF-8
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.entity
  check-config-location: true
  config-location: classpath:mybatis-config.xml